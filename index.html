<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <title>Week-2-Task</title>
  </head>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" id='name' placeholder="NAME" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" id='email' placeholder="EMAIL" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" id='phone' placeholder="PHONE NUMBER" />
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" id='msg' placeholder="MESSAGE" />
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button" id='cancel-btn'>CANCEL</button>
                  <button class="app-form-button" id='send-btn'>SEND</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./frontend/script.js"></script>
</html>
